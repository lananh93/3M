
<html>
<head>
    <meta charset="utf-8" />
    <title> Mind Map Maker</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- <style>
        #sideBar .active{
            background-color: red;
        }
    </style> -->

</head>


<body >
<div class = "wrapper">
    <canvas id="canvas">
        <script type="text/javascript" src = "maintest.js"></script>
    </canvas>
</div>
<div id="buttonWrapper">
    <button type="button" class="btn btn-primary btn-sm" id = "plus" ><span class="glyphicon glyphicon-zoom-in"></span> Zoom in</button>
    <button type="button" class="btn btn-primary btn-sm" id ="minus" ><span class="glyphicon glyphicon-zoom-out"></span> Zoom out</button>
    <a class="btn btn-primary btn-sm" id ="view"><span class="glyphicon glyphicon-search"></span> View</a>
    <a id="edit" class="btn btn-warning btn-sm"><span class="glyphicon glyphicon-pencil"></span> Edit</a>
    <button class="btn btn-primary btn-sm" id="save">Save</button>
    <button class="btn btn-primary btn-sm" id="undo">Undo</button>
    <button class="btn btn-primary btn-sm" id="delete">Delete Project</button>

</div>
<div id="sideBar">
    <button class="btn btn-primary btn-sm" id="newproject">New Project</button>
</div>
</body>


</html>
